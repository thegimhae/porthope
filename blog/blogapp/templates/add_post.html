{% extends 'base.html'%}
{% block title %} Create a new post {% endblock %}
{% block content %}

{% if user.is_authenticated %}

      {% csrf_token %}
      {{ form.as_p }}

      </form>
    </div>

{% else %}

You don't have a member access

{% endif %}

{% endblock %}
